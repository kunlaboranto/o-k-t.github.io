                        <div class="content"><p>1.</p><div><span style="FONT-SIZE: 100%">gethostid()라는 system call이 hp에서 지원되기 때문에 아래의 프로그램을 compile해서 보내면 됩니다.</span></div><div><span style="FONT-SIZE: 100%"></span>&nbsp;</div><div><span style="FONT-SIZE: 100%">#include &lt;stdio.h&gt;<br>#include &lt;unistd.h&gt;</span></div><div>&nbsp;</div><div><span style="FONT-SIZE: 100%">int main()<br>{<br>&nbsp;&nbsp;&nbsp; long hostid;</span></div><div><span style="FONT-SIZE: 100%"><br>&nbsp;&nbsp;&nbsp; hostid = gethostid();</span></div><div><span style="FONT-SIZE: 100%">&nbsp;&nbsp;&nbsp; printf("hostid=[%x]\n", hostid );<br>}</span></div><div><span style="FONT-SIZE: 100%"></span>&nbsp;</div><div><span style="FONT-SIZE: 100%">2. </span></div><div><span style="FONT-SIZE: 100%">$ uname -a </span></div><!-- //포스팅 --></div>
